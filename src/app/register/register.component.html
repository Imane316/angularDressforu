<div class="logo">
    <h1>DressForU</h1>
  </div>
  <nav>
    <ul>
      <li><a routerLink="">Accueil</a></li>
      <li><a routerLink="/dresses">Robes</a></li>
      <li><a routerLink="/categories">Catégories</a></li>
      <li><a routerLink="/contact">Contact</a></li>
      <li><a routerLink="/login">Se connecter</a></li>
    </ul>
  </nav>
<div class="form-container">
<h2>S'enregister</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Pseudo:</label>
    <input type="text" formControlName="pseudo" />
  </div>
  <div>
    <label>Mot de passe:</label>
    <input type="password" formControlName="password" />
  </div>
  <div>
    <label>Rôle:    </label>
    <label><i>[Admin ou client]</i></label>
    <input type="text" formControlName="role" />
  </div>
  <button type="submit">Valider</button>
  <div *ngIf="message">{{ message }}</div>
</form>
</div>
