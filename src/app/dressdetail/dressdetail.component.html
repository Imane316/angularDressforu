<div class="logo">
  <h1>DressForU</h1>
</div>
<div class="container">
  <div class="left-column">
    <img [src]="dress.picture" alt="Image de la robe">
  </div>
  <div class="right-column">
    <h2>{{ dress.name }}</h2>
    <p> {{ dress.price }} €</p>
    <p>{{ dress.material }}</p>
    <p>{{ dress.size }}</p>
    <p>{{ dress.material }}</p>
    
    <div class="button-container">
      <button class="button" routerLink="/dresses" style="margin-right: 10px;">Précédent</button>
      <button class="button" routerLink="/updatedress/{{dress.iddress}}">Mettre à jour</button>


    </div>
  </div>

</div>
