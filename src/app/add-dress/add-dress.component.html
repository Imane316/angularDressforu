<div class="form-container">
    <h1>Cr√©ation de votre nouvelle robe</h1>
    <form [formGroup]="dressForm" (ngSubmit)="sendForm()">
      <div>
        <label>Name:</label>
        <input type="text" formControlName="name" />
      </div>
      <div>
        <label>Picture:</label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*" />
        <img [src]="imageUrl" alt="Selected Image" *ngIf="imageUrl" />
      </div>
      <div>
        <label>Price:</label>
        <input type="number" formControlName="price" />
      </div>
      <div>
        <label>Material:</label>
        <input type="text" formControlName="material" />
      </div>
      <div>
        <label>Size:</label>
        <input type="text" formControlName="size" />
      </div>
  
      <button type="submit">Create Dress</button>
      <div *ngIf="message">{{ message }}</div>
    </form>
  </div>
